<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soundcloud2</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <header class="header padded_content">
        <nav>
            <img src="" alt="soundcloud logo" width="200"/>
            <a href="#">Home</a> </a>
            <a href="#">Feed</a> </a>
            <a href="#">Library</a> </a>
            <form>
                <input type="text" name="name" placeholder="Search" id="searchbar"/>
                <input type="submit" value="Submit"/> 
            </form>
            <a href="#">Try Go+</a> </a>
            <a href="#">Try Next Pro</a> </a>
            <a href="#">Upload</a> </a>
            <img src="" alt="soundcloud logo" width="50"/>
            <a href="#">Account</a> </a>
            <img src="" alt="notificaitons" width="50"/>
            <img src="" alt="messages" width="50"/>
            <img src="" alt="more" width="50"/>
        </nav>
    </header>
    <!-- Music section -->
    <section class="entiresection">
        <!-- Recent section -->
        <section class="recent">
            <h1>Recently Played</h1>
                <section class="musicsection">
                    <section class="songs">
                        <img src="" class="song_thumbnail" alt="song thumbnail" width="100"/>
                        <h5 class="name">Name</h5>
                        <h5 class="artist">Artist</h5>
                    </section>
                    <section class="songs">
                        <img src="" class="song_thumbnail" alt="song thumbnail" width="100"/>
                        <h5 class="name">Name</h5>
                        <h5 class="artist">Artist</h5>
                    </section>
                    <section class="songs">
                        <img src="" class="song_thumbnail" alt="song thumbnail" width="100"/>
                        <h5 class="name">Name</h5>
                        <h5 class="artist">Artist</h5>
                    </section>
                    <section class="songs">
                        <img src="" class="song_thumbnail" alt="song thumbnail" width="100"/>
                        <h5 class="name">Name</h5>
                        <h5 class="artist">Artist</h5>
                    </section>
                </section>
        </section>

        <!-- Recommended section -->
        <section class="recommended">
            <h1>More of what you like</h1>
                <section class="musicsection">
                    <section class="songs">
                        <img src="" class="song_thumbnail" alt="song thumbnail" width="100"/>
                        <h5 class="name">Name</h5>
                        <h5 class="artist">Artist</h5>
                    </section>
                    <section class="songs">
                        <img src="" class="song_thumbnail" alt="song thumbnail" width="100"/>
                        <h5 class="name">Name</h5>
                        <h5 class="artist">Artist</h5>
                    </section>
                    <section class="songs">
                        <img src="" class="song_thumbnail" alt="song thumbnail" width="100"/>
                        <h5 class="name">Name</h5>
                        <h5 class="artist">Artist</h5>
                    </section>
                    <section class="songs">
                        <img src="" class="song_thumbnail" alt="song thumbnail" width="100"/>
                        <h5 class="name">Name</h5>
                        <h5 class="artist">Artist</h5>
                    </section>
                </section>
        </section>
    </section>

    <!-- current song section -->
    <footer class="footer padded_content">
        <img src="" alt="backskip" width="50"/>
        <img src="" alt="pauseorplay" width="50"/>
        <img src="" alt="forwardskip" width="50"/>
        <img src="" alt="shuffle" width="50"/>
        <img src="" alt="loop" width="50"/>
        <p>0:00 --------------------------------- 1:46</p>
        <img src="" alt="volume" width="50"/>
        <img src="" alt="thumbnail" width="50"/>
        <h5>Name</h5>
        <h5>Artist</h5>
        <img src="" alt="like" width="50"/>
        <img src="" alt="follow" width="50"/>
        <img src="" alt="playlist" width="50"/>
    </footer>
</body>
</html>
